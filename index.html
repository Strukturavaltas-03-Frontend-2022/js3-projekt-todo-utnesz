<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <title>Todo</title>
  </head>
  <body>
    <h1>To-Do ðŸ¦„</h1>
    <div class="container__todo">
      <div class="date">Placeholder: 2022.09.04 - Sunday</div>
      <div class="input">
        <input
          class="inputField"
          type="text"
          placeholder="Take the trash out"
          maxlength="25"
          minlength="1"
          required
        />
        <button class="addNewItem">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </div>

      <div class="pending">
        <div class="pendingCounter"></div>
        <div class="rainbow"></div>
        <div class="container__pendingItems"></div>
      </div>
      <div class="completed">
        <div class="completedCounter"></div>
        <div class="container__completedItems"></div>
      </div>

      <div class="buttons">
        <button class="hideShow">Hide Completed</button>
        <button class="clear">Clear All</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
