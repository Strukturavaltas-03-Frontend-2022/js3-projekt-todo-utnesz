<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>To do list by Utnesz</title>
</head>
<body>
    <header>Daily To-Do Manager</header>
    <div class="todo_container">
        <div class="date">2022-01-01</div>
        <div class="input"><input type=""><button>+</button></div>
        <div>You have x pending Items</div>
        <div class="new_item">Laundry</div>
        <div>Completed tasks: 50%</div>
        <div class="old_item">Garbage</div>
        <div class="btn">
            <button>Hide complete</button>
            <button>Clear All</button>
        </div>
    </div>
    
</body>
</html>
