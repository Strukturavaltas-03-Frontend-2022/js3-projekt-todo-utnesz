<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>To do list by Utnesz</title>
</head>
<body>
    <header>Daily To-Do list Manager</header>
    <div class="todo_container">
        <div class="date">2022-01-01</div>
        <div class="input">
            <input  type="text" maxlength="8" placeholder="Take the garbage out..." size="40">
            <button class="button_plus">+</button>
        </div>
        <div class="line">You have x pending Items</div>
        <div class="new_item line">Laundry</div>
        <div class="line">Completed tasks: 50%</div>
        <div class="old_item line">Garbage</div>
        <div class="btn">
            <button>Hide complete</button>
            <button>Clear All</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
