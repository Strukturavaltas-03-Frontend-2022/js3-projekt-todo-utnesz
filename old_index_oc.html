<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./old_style.css">
    <title>To do list by Utnesz</title>
</head>
<body>
    <header>Daily To-Do list Manager</header>
    <div class="todo_container">
        <div class="date">2022-01-01</div>
        <div class="input">
            <input type="text" maxlength="20" placeholder="Take the garbage out..." size="40">
            <button class="button_plus">+</button>
        </div>
        <div class="text_line">You have x pending Items:</div>
        <div class="new_item"> <input type="checkbox"> Laundry</div>
        <div class="new_item"> <input type="checkbox"> Go to the post office</div>
        <div class="new_item"> <input type="checkbox"> Smiling</div>

          <div class="btn_ctnr">
            <button class="btn"><a class="btn" href="old_index.html">Show complete</a></button>
            <button class="btn">Clear All</button>
          </div>
    </div>
    <script src="./old_main.js"></script>
</body>
</html>
